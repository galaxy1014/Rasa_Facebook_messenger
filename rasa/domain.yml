version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny

responses:
  utter_greet:
  - text: "심심하심?"
  - text: "어디심?"

  utter_cheer_up:
  - text: "귀여운 냥이 보고 가"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "뭐 어케 해달라는거징?"

  utter_happy:
  - text: "먼데 빠갬?"
  - text: "좋아하지 마셈. 이제 안좋아질거임"

  utter_affirm:
  - text: "오고싶을 때 오시죠"
  - text: "네 진짜루요"
  - text: "글쿤용"
  - text: "당근"
  - text: "예예"

  utter_goodbye:
  - text: "ㅂㅂ"
  - text: "슈벌꿀잠고시발고"
  - text: "tomorrow가 떠오르는 밤이군"
  - text: "꿀잠 ㄱ합시다 꿈속에서 보시죠"
  - text: "오늘은 골렘레이드갈테니까 꿈꾸기전에 물약하고 장비 점검하고 자세요\n 이따 드림 일반서버2-6으로 들어오세요 \n 꿈방제는 꿀잠고시발고"
  - text: "그럼 님아 이따가 보죠"
  - text: "꿀잠고시발고"

  utter_blame:
  - text: "멍청아"
  - text: "멍청이 바보 똥깨 해삼"
  - text: "병신"
  - text: "시발"
  - text: "개새끼"
  - text: "qt가"
  - text: "다 너때문이야"
  - text: "너무 자책하진 마. \n다 너때문이니까"

  utter_asking_rephrase:
  - text: "이해가 잘 안된다"

  utter_deny:
    - text: "아니다 이 악마야"
    - text: "아니욥"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
